<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Book</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #00c6ff, #0072ff); /* تدرج اللون السماوي */
            color: #fff;
        }

        header {
            background: linear-gradient(135deg, #66ccff, #3399ff); /* تدرج اللون السماوي الفاتح */
            color: #fff;
            padding: 2.5rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeInDown 1s ease-in-out;
            padding-right: 50px; /* إضافة مسافة بين الروابط ونهاية الصفحة */
            padding-left: 50px;  /* إضافة مسافة على اليسار */
        }

        header h1 {
            margin: 0;
            font-size: 3.5rem;
            letter-spacing: 1px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        .header-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .header-links a {
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .header-links a:hover {
            color: #00bcd4; /* تغيير اللون عند التمرير إلى الأزرق السماوي */
        }

        main {
            max-width: 1000px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 40px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1.2s ease-in-out;
        }

        .pdf-container {
            text-align: center;
            margin: 20px 0;
        }

        .pdf-container iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            animation: zoomIn 1.5s ease;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #00bcd4, #0097a7); /* تدرج سماوي للزر */
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 1rem;
            color: #ddd;
            background-color: rgba(0, 0, 0, 0.6);
            animation: fadeIn 1.5s ease-in-out;
        }

        footer a {
            color: #00bcd4; /* اللون السماوي للروابط في الفوتر */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #fff;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Project Book</h1>
        <div class="header-links">
            <a href="index.html">Home</a>
            <a href="code.html">Code</a>
            <a href="book.html">Book</a>
            <a href="video.html">Video</a>
            <a href="view.html">Team</a>
        </div>
    </header>
    <main>
        <section class="pdf-container">
            <iframe src="كتاب .pdf" title="Project Book"></iframe>
        </section>
        <div class="text-center">
            <a href="كتاب .pdf" download class="btn">Download PDF</a>
        </div>
    </main>
</body>

</html>
