<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00bcd4, #1abc9c); /* تدرج لوني للخلفية العامة */
            color: #ecf0f1;
            overflow-x: hidden; /* لمنع التمرير الجانبي */
        }

        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 1;
            animation: fadeOut 5s ease-in-out 5s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        #welcome-message {
            text-align: center;
            font-size: 2rem;
            animation: zoomIn 5s ease-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        header {
            background-color: #00bcd4; /* السماوي */
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between; /* توزيع المحتوى */
            align-items: center;
            animation: fadeIn 5s ease-in-out; /* تأثير fadeIn */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideInLeft 1s ease-out; /* تأثير حركة اللوجو */
        }

        @keyframes slideInLeft {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(0);
            }
        }

        .logo img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .logo h1 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 2px;
            font-weight: 600;
            animation: fadeInText 5s ease-in-out;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* الروابط في الهيدر */
        .header-links {
            display: flex;
            gap: 20px;
        }

        .header-links a {
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .header-links a:hover {
            color: #f39c12; /* تغيير اللون عند التمرير */
        }

        /* إضافة لوجو الكلية في الجهة اليمنى */
        .college-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .college-logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .container {
            width: 90%;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            animation: fadeInUp s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .profile-image {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #00bcd4, #1abc9c); /* تدرج سماوي لخلفية الصورة */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            margin: 0 auto 20px; /* للتوسيط التام */
        }

        .profile-image img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: none;
            transition: transform 0.3s ease;
        }

        .profile-image img:hover {
            transform: scale(1.1); /* تكبير الصورة عند التحويم */
        }

        .bio {
            margin: 20px 0;
        }

        .bio p {
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: justify;
            animation: fadeInText 2s ease-in-out;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .social-icons a {
            color: white;
            font-size: 2.5rem;
            text-decoration: none;
            transition: transform 0.3s, color 0.3s;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .social-icons a:hover {
            color: #f39c12;
            transform: scale(1.2);
        }

        footer {
            background-color: #00bcd4; /* السماوي */
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        /* تنسيق الصورة في نهاية الصفحة */
        .project-image {
    width: 100%;
    max-width: 1000px; /* تقليل العرض الأقصى للصورة */
    height: auto;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    margin: 50px auto;
    display: block;
    transition: transform 0.5s ease;
}

        .project-image:hover {
            transform: scale(1.05); /* تأثير تكبير الصورة عند التحويم */
        }

        .project-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            color: #ecf0f1;
            margin-top: 30px;
            animation: fadeInText 2s ease-in-out;
        }

        /* Media Queries for Mobile View */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 1.8rem; /* تقليل حجم الخط في الهواتف */
            }

            .header-links a {
                font-size: 1rem; /* تقليل حجم الخط في الروابط */
                margin: 0 10px;
            }

            .container {
                padding: 20px;
            }

            .profile-image {
                width: 200px;
                height: 200px;
            }

            .profile-image img {
                width: 180px;
                height: 180px;
            }

            .bio p {
                font-size: 3rem; /* تقليل حجم الخط في النص */
            }

            .social-icons a {
                font-size: 2rem; /* تقليل حجم أيقونات التواصل الاجتماعي */
            }

            .project-title h2 {
                font-size: 1.5rem; /* تقليل حجم النص في الهواتف */
            }

            .project-image {
                max-width: 100%;
                margin: 30px 0; /* إضافة مسافة بين الصورة وبقية العناصر */
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 1.5rem; /* تقليل حجم الخط أكثر للهواتف الصغيرة */
            }

            .header-links {
                flex-direction: column; /* ترتيب الروابط عموديًا */
                align-items: center;
            }

            .header-links a {
                margin: 5px 0;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
